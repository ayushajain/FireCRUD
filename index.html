<body>

<link rel="stylesheet" type="text/css" href="styles.css">


<table class="client-table">
    <tr class="static-header">
        <td>
            Client ID
        </td>
        <td>
            Client Name
        </td>
        <td>
            Expiry Date
        </td>
        <td>
            Grace Period
        </td>
        <td>
            License Key
        </td>
        <!-- <td>
            Status
        </td> -->
        <td>

        </td>
    </tr>

</table>


<div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Are you sure you want to delete the client: <span class="delete-name"> </span>?</h4>
            </div>
            <div class="modal-body">
                <p><u>Details</u></p>
                <p>Client: <span class="delete-name"></span></p>
                <p>ID: <span class="delete-id"></span></p>
                <p>Expiry Date: <span class="delete-expirydate"></span></p>
                <p>Grace Period: <span class="delete-graceperiod"></span></p>
                <p>License ID: <span class="delete-licenseid"></span></p>
                <p>Status: <span class="delete-status"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger finalDelete">Delete</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- Scripts -->
